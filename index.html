<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vikinger | Home</title>
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="img/favicon.ico" />
  </head>
  <body>
    <div class="vikinger_login_page">
      <div class="row">
        <!-- decor -->
        <div class="login_page_decor"></div>
        <!-- end decor -->
        <!-- info -->
        <input type="radio" name="tab" id="tab-login" hidden checked />
        <input type="radio" name="tab" id="tab-register" hidden />
        <div class="col-12">
          <div class="page_info">
            <!-- logo -->
            <div class="logo">
              <svg class="icon-logo-vikinger">
                <use xlink:href="#svg-logo-vikinger"></use>
              </svg>
            </div>
            <!-- /logo -->
            <!-- title -->
            <h2 class="pre_title">welcome to</h2>
            <h1 class="title">vikinger</h1>
            <!-- /title -->
            <!-- btn-switch-tabs -->
            <div class="btn_switch_tabs">
              <label class="tab_btn btn_login" for="tab-login">Login</label>
              <label class="tab_btn btn_register" for="tab-register">
                Register
              </label>
            </div>
            <!-- /btn-switch-tabs -->
          </div>
        </div>
        <!-- end info -->
        <!-- form -->
        <div class="col-12">
          <div class="login_register_form">
            <!-- form-box -->
            <div class="form_box form_login">
              <img class="form_decor" src="img/rocket.webp" alt="" />
              <h2 class="form_title">account login</h2>
              <form>
                <div class="container">
                  <div class="row">
                    <!-- form-item -->
                    <div class="col-12">
                      <div class="form-item">
                        <input
                          type="text"
                          name="username"
                          id="username"
                          required
                          placeholder=" "
                        />
                        <label for="username">Username or Email</label>
                      </div>
                    </div>
                    <!-- /form-item -->
                    <!-- form-item -->
                    <div class="col-12">
                      <div class="form-item">
                        <input
                          type="password"
                          name="password"
                          id="password"
                          required
                          placeholder=" "
                        />
                        <label for="password">Password</label>
                      </div>
                    </div>
                    <!-- /form-item -->
                    <!-- form-item -->
                    <div class="col-12" style="margin-top: 30px">
                      <div class="row">
                        <div class="col-5">
                          <div class="custom-checkbox">
                            <input
                              type="checkbox"
                              name="custom-cb"
                              id="custom-cb"
                              hidden
                              checked
                            />
                            <div class="box-check">
                              <svg class="icon-cross">
                                <use xlink:href="#svg-cross"></use>
                              </svg>
                            </div>
                            <label for="custom-cb">Remember Me</label>
                          </div>
                        </div>
                        <div class="col-5 offset-2">
                          <div class="forgot-pw">
                            <a href="">Forgot Password?</a>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- /form-item -->
                  </div>
                </div>
              </form>
            </div>
            <!-- /form-box -->
            <!-- form-box -->
            <div class="form_box form_register"></div>
            <!-- /form-box -->
          </div>
        </div>
        <!-- end form -->
      </div>
    </div>
    <!-- end .vikinger_login_page -->
    <script src="https://hoanganf8.github.io/htmlcss_project02/js/app.bundle.min.js"></script>
  </body>
</html>
